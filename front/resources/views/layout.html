<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="{{parameters.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Gig Dashboard Builder" />
    <title>{{parameters.title}}</title>

    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css assets/css/styles.css -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- endbuild-->

    <!-- build:js assets/libs/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/assets/libs/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/assets/elements/elements.html">
    <!-- endreplace-->

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
</head>

<body>

    <div class="page">
        {% block content %}{% endblock %}
    </div>

    <!-- build:js assets/js/app.js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild-->
</body>
</html>
